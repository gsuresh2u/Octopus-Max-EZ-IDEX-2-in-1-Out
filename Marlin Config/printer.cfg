# This file contains common pin mappings for the BIGTREETECH Octopus Max EZ.
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)".

# See docs/Config_Reference.md for a description of parameters.

#https://klipperscreen.readthedocs.io		 ; Klipper Screen

[include mainsail.cfg]
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_340038001551303531313638-if00
# baud: 250000      
# restart_method: command

#[duplicate_pin_override]
#pins: PF6, PB0, PF9, PC4
    # shared heater and sensor HE0 + HE1
    # shared heater and sensor HE2 + HE3


[temperature_sensor  Octopus]
sensor_mcu: mcu
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 4000
max_z_velocity: 10
max_z_accel: 20


######################################################################
# Steppers cartesian kinematics  X, dual_carriage, Y, (Y1) , Z, Z1 
######################################################################

# Motor-1  ~~~~~~~~~~~ X-Axis Motor - 1 (X1 Carrige) ~~~~~~~~~
[stepper_x]
step_pin: PC13
dir_pin: PC14
enable_pin: !PE6		
microsteps: 16
rotation_distance: 40
endstop_pin: !PF0		#Probe is Normally Open ( NO )
position_min: -90
position_endstop: 0     #-90
position_max: 550
homing_speed: 100
full_steps_per_rotation: 200


# Motor-2 ~~~~~~~~~~~ X-Axis Motor - 2 (X2 Carrige) dual-carriage  X ~~~~~~~~~
[dual_carriage]
axis: x
step_pin: PE4
dir_pin: PE5
enable_pin: !PE3		
microsteps: 16
rotation_distance: 40
endstop_pin: !PF2		#Probe is Normally Open ( NO )
position_endstop: 0
position_max: 550
homing_speed: 100


# Motor-3  ~~~~~~~~~~~ Y-Axis Motor - 1 ~~~~~~~~~
[stepper_y]
step_pin: PE1
dir_pin: PE0
enable_pin: PE2		
microsteps: 16
rotation_distance: 40
endstop_pin: !PF4	# Probe is Normally Closed ( NO )
position_min: -15
position_endstop: 0	#-25
position_max: 550
homing_speed: 100


# Motor-4  ~~~~~~~~~~~ Y-Axis Motor - 2 ~~~~~~~~~
[stepper_y1]
step_pin: PB8
dir_pin: PB9  
enable_pin: !PB7
#endstop_pin: PF3 
microsteps: 16
rotation_distance: 40
homing_speed: 100


# Motor-5 ~~~~~~~~~~~ Z-Axis Motor - 1 ~~~~~~~~~
[stepper_z]
step_pin: PB5
dir_pin: !PB4  #Reverse Y2 Motor
enable_pin: !PB6
microsteps: 16
rotation_distance: 12
position_max: 500
position_min: -1            # The Z carriage may need to travel below the Z=0
endstop_pin: probe:z_virtual_endstop
homing_speed: 10



# Motor-6  ~~~~~~~~~~~ Z-Axis Motor - 2 ~~~~~~~~~
[stepper_z1]
step_pin: PG15
dir_pin: PB3
enable_pin: !PD5
microsteps: 16
rotation_distance: 12
homing_speed: 10


######################################################################
#  Extruders  E0,E1,E2,E3
######################################################################

# ---- carriage X1 ----


# Motor-7 ~~~~~~~~~~~ Extruder - 1 ~~~~~~~~~
[extruder]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD4
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.800
filament_diameter: 1.750
heater_pin: PF6    # HE0
sensor_pin:  PB0   # TH0 
sensor_type:  EPCOS 100K B57560G104F	# Marlin Type 1
control: pid
pid_Kp: 11.92
pid_Ki: 0.95
pid_Kd: 37.17
min_temp: 0
max_temp: 300




# Motor-8 ~~~~~~~~~~~ Extruder - 2 ~~~~~~~~~
[extruder1]
step_pin: PA10
dir_pin: PA9
enable_pin: !PA15
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.800
filament_diameter: 1.750
heater_pin: PA0 #PF6  # shared HE
sensor_pin: PC5 #PB0  # shared TH
sensor_type: EPCOS 100K B57560G104F	#Marlin Type 1
control: pid
pid_Kp: 11.92
pid_Ki: 0.95
pid_Kd: 37.17
min_temp: -80
