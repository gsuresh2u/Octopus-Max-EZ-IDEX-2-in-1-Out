######################################################################
#  Drivers
######################################################################


######################################################################
#  Heater_fan
######################################################################

[heater_fan hotend_01]  	#Hotend Fan on X1 Carrige
pin: PA6     # FAN0
heater: extruder  #, extruder1
heater_temp: 50.0
fan_speed: 1.0

[heater_fan hotend_23]	         #Hotend Fan on X2 Carrige
pin: PA5   # FAN1
heater:  extruder1  #, extruder3
heater_temp: 50.0
fan_speed: 1.0

######################################################################
#  Part Cooling Fan 
######################################################################

[fan_generic fan]		# Fan on X1 Carrige
pin: PA4    # FAN2
cycle_time: 0.0100
kick_start_time: 1.00
hardware_pwm: false

[fan_generic fan1]	         # Fan on X2 Carrige
pin: PA3    # FAN3
cycle_time: 0.0100
kick_start_time: 1.00
hardware_pwm: false


######################################################################
# Heated Bed   
######################################################################

[heater_bed]
heater_pin: PF5   # HB
sensor_pin: PB1   # THB
sensor_type: EPCOS 100K B57560G104F   #Marlin Type 1
control: watermark
min_temp: 0
max_temp: 130


[bed_mesh]
speed: 600
horizontal_move_z: 5
mesh_min: 30,30
mesh_max: 500,500
probe_count: 6,6
fade_start: 1.0
fade_end: 10.0


[safe_z_home]
home_xy_position:275,275	 # Center of Bed
speed:100
z_hop:10	 # Move up 10 mm


[screws_tilt_adjust]
screw1: 30, 30
screw1_name: front left screw
screw2: 520, 30
screw2_name: front right screw
screw3: 520, 520  
screw3_name: rear right screw
screw4: 30, 520
screw4_name: rear left screw
screw_thread: CW-M4
  
[bltouch]
sensor_pin: PB15      # probe pin 
control_pin: PB14   # servo pin 
z_offset: 2
 

######################################################################


[board_pins]
aliases:
    # FPC header, Aliases EXP1 & EXP2 for mini12864
    EXP1_1=PG2, EXP1_2=PD15,
    EXP1_3=PD14, EXP1_4=PD13,
    EXP1_5=PD12, EXP1_6=PD11,
    EXP1_7=PD10, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PG5, EXP2_4=PE11,
    EXP2_5=PG4, EXP2_6=PE14,
    EXP2_7=PG3, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>
    

######################################################################
# "RepRapDiscount 128x64 Full Graphic Smart Controller" type displays
######################################################################
[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2


#############################################
#  filament switch sensor 
#############################################

[filament_switch_sensor extruder]
switch_pin:  PF1     # M5-DET
pause_on_runout: True
runout_gcode:    
       TRIGGER_RUNOUT SENSOR=extruder


[filament_switch_sensor my_extruder]
switch_pin:  PC15     # M6-DET
pause_on_runout: True
runout_gcode:    
       TRIGGER_RUNOUT SENSOR=extruder1


[filament_switch_sensor extruder1]
switch_pin:  PE10      # RGB1
pause_on_runout: True
runout_gcode:    
      TRIGGER_RUNOUT SENSOR=extruder2


[filament_switch_sensor my_extruder1]
switch_pin:  PE9      #  RGB2
pause_on_runout: True
runout_gcode:    
      TRIGGER_RUNOUT SENSOR=extruder3


