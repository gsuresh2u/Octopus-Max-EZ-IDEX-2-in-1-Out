# Motor-3  ~~~~~~~~~~~ Y-Axis Motor - 1 ~~~~~~~~~
[stepper_y]
step_pin: PE1
dir_pin: PE0
enable_pin: !PE2
microsteps: 64
rotation_distance: 12
endstop_pin: PF4
position_endstop: 0.5
position_max: 550

# Motor-4  ~~~~~~~~~~~ Y-Axis Motor - 2 ~~~~~~~~~
[stepper_y2]
step_pin: PB8
dir_pin: PB9
enable_pin: PB7
endstop_pin: PF3
microsteps: 64
rotation_distance: 12

# Motor-5 ~~~~~~~~~~~ Z-Axis Motor - 1 ~~~~~~~~~
[stepper_z]
step_pin: PB5
dir_pin: PB4
enable_pin: !PB6
microsteps: 64
rotation_distance: 12

# Motor-6  ~~~~~~~~~~~ Z-Axis Motor - 2 ~~~~~~~~~
[stepper_z2]
step_pin: PG15
dir_pin: PB3
enable_pin: !PD5
microsteps: 64
rotation_distance: 12

# Motor-7 ~~~~~~~~~~~ Extruder - 1 ~~~~~~~~~
[extruder]
