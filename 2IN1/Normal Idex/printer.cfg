######################################################################
# ~~~~~~~~~~~~~~~~~~~~~~~~~~ Heater_fan ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
######################################################################

[heater_fan hotend_01]  	# Hotend Fan on X1 Carrige
pin: PA6     # FAN0
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[heater_fan hotend_02]	         #Hotend Fan on X2 Carrige
pin: PA5   # FAN1
heater:  extruder1
heater_temp: 50.0
fan_speed: 1.0

######################################################################
# ~~~~~~~~~~~~~~~~~~~~~~ Part Cooling Fan  ~~~~~~~~~~~~~~~~~~~~~~~~~~~
######################################################################

[fan_generic fan]		# Fan on X1 Carrige
pin: PA4    # FAN2
cycle_time: 0.0100
kick_start_time: 1.00
hardware_pwm: false

[fan_generic fan1]	         # Fan on X2 Carrige
pin: PA3    # FAN3
cycle_time: 0.0100
kick_start_time: 1.00
hardware_pwm: false

######################################################################
# ~~~~~~~~~~~~~~~~~~~~~~~~ Heated Bed ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~   
######################################################################

[heater_bed]
heater_pin: PF5    # HB
sensor_pin: PB1   # THB
sensor_type: EPCOS 100K B57560G104F   #Marlin Type 1
control: watermark
min_temp: 0
max_temp: 120
control: pid
pid_Kp: 60.452
pid_Ki: 1.460
pid_Kd: 625.681

################################################################################
# ~~~~~~~~~~~~~~~~~~~~~~~~~~ CR-Touch Probe Configuration ~~~~~~~~~~~~~~~~~~~~~~
################################################################################
[bltouch]
# https://klipper.discourse.group/t/ender-3-v2-cr-touch/3245
# https://www.klipper3d.org/Probe_Calibrate.html
sensor_pin: ^PB15 
control_pin: PB14 
set_output_mode: 5V
x_offset: -35
y_offset: -18
z_offset: 2.45 # Must be 0 or conflicts with `#*# z_offset` in the auto-generated section at the bottom of this file. See https://www.youtube.com/watch?v=vduYl9Rw5iI
stow_on_each_sample: False
probe_with_touch_mode: True
pin_move_time: 0.680
samples: 2
lift_speed: 2.0
samples_result: median
sample_retract_dist: 3
samples_tolerance: 0.1
samples_tolerance_retries: 2

###############################################################
# TMC5160 configuration For X, dual_carriage, Y, (Y1) , Z, Z1  Steppers
###############################################################

[tmc5160 stepper_x]
cs_pin: PG14
spi_speed: 500000
spi_software_sclk_pin: PE12
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
sense_resistor: 0.075
interpolate: True
run_current: 1.272
hold_current: 0.600
stealthchop_threshold: 999999


[tmc5160 dual_carriage]
cs_pin: PG13
spi_speed: 500000
spi_software_sclk_pin: PE12
spi_software_mosi_pin: PE14
